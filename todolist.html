<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>TODO list</title>
    <link rel="stylesheet" href="../antisoph/css/todolist.css">
    <link rel="stylesheet" href="../antisoph/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="todobox">
            <h2>To-Do List <img src="../antisoph/images/icon.png" alt="Todo app icon"></h2>
            <div class="todo-input-row">
                <input type="text" id="input-box" placeholder="What's on your mind today?">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="todolist">
            </ul>
        </div>
    </div>
    <script src="../antisoph/script/todolist.js"></script>
    <script src="script/header.js"></script>
</body>
</html>
