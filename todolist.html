<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>TODO list</title>
    <link rel="stylesheet" href="../antisoph/css/todolist.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do list <img src="../antisoph/images/icon.png" alt="Todo app icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="What's on your mind today?">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="../antisoph/script/todolist.js"></script>
</body>
</html>
